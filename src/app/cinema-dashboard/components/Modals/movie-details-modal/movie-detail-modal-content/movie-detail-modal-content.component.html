<div class="modal-body">
  <form [formGroup]="detailForm" (ngSubmit)="save()">
    <div class="form-group">
      <strong>Id:</strong>
      <input type="text" class="form-control" formControlName="id" />
    </div>
    <div class="form-group">
      <strong>Title:</strong>
      <input
        type="text"
        [ngClass]="{
          'is-invalid':
            detailForm.get('title').errors && detailForm.get('title').touched
        }"
        class="form-control"
        formControlName="title"
      />
      <div class="invalid-feedback">Please enter a title</div>
    </div>

    <div class="form-group">
      <strong>Year:</strong>
      <input
        [ngClass]="{
          'is-invalid':
            detailForm.get('year').errors && detailForm.get('year').touched
        }"
        type="text"
        class="form-control"
        formControlName="year"
      />
      <div class="invalid-feedback">Please enter a year</div>
    </div>
    <div class="form-group">
      <strong>Runtime:</strong>
      <input
        [ngClass]="{
          'is-invalid':
            detailForm.get('year').errors && detailForm.get('runtime').touched
        }"
        type="text"
        class="form-control"
        formControlName="runtime"
      />
      <div class="invalid-feedback">Please enter a runtime</div>
    </div>
    <div class="form-group">
      <strong>Genre:</strong>
      <input
        [ngClass]="{
          'is-invalid':
            detailForm.get('genre').errors && detailForm.get('genre').touched
        }"
        type="text"
        class="form-control"
        formControlName="genre"
      />
      <div class="invalid-feedback">Please enter a genre</div>
    </div>
    <div class="form-group">
      <strong>Director:</strong>
      <input
        [ngClass]="{
          'is-invalid':
            detailForm.get('director').errors &&
            detailForm.get('director').touched
        }"
        type="text"
        class="form-control"
        formControlName="director"
      />
      <div class="invalid-feedback">Please enter a director</div>
    </div>
    <!-- <input formControlName="date" type="date" useValueAsDate /> -->
    <!-- <button class="btn btn-success" type="submit">Save</button> -->
  </form>
  <p>Form value: {{ detailForm.value | json }}</p>
  <p>Form status: {{ detailForm.status | json }}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="save()">Save</button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
  <button type="button" class="btn btn-danger" (click)="delete()">
    Delete
  </button>
</div>
